<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function voltar() {
            window.location.replace('index2.html');
        }

        function sair() {
            var x = document.getElementById("tdSair");
            var y = document.getElementById("tdSairS");
            var z = document.getElementById("tdSairN");

            x.innerHTML = "Deseja sair da sua conta?";
            y.innerHTML = "Sim";
            y.style.removeProperty( 'display' );
            z.innerHTML = "Não";
            z.style.removeProperty( 'display' );
        }

        function nãosair() {
            var x = document.getElementById("tdSair");
            var y = document.getElementById("tdSairS");
            var z = document.getElementById("tdSairN");

            x.innerHTML = "Sair";
            y.innerHTML = "";
            y.style.display = "none";
            z.innerHTML = "";
            z.style.display = "none";
        }


    </script>
</head>
<body>
    <header>
        <div id="cabeçalho" class="cabeçalho">
            <table style="width: calc(100% - 30px);margin-left: 15px; margin-right: 15px; padding-top: 10px;">
                <tr>
                    <td style="width: 50%;" onclick="voltar()"> Voltar </td>
                    <td style="width: 50%; text-align: right;"></td>
                </tr>
            </table>
        </div>
    </header>
    <div class="conteudoOpções">
    
        <div class="opção">
            <table>
                <tr>
                    <td style="width: 200px;" onclick="sair()" id="tdSair">Sair</td>
                    <td style="width: 50px; color: #a9a9a9; text-align: right; display: none;" id="tdSairS"></td>
                    <td style="width: 50px; color: #a9a9a9; text-align: right; display: none;" id="tdSairN" onclick="nãosair()"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
